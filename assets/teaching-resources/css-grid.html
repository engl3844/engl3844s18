<meta name="robots" content="noindex">
<html>
<head>
  <meta name="description" content="Example CSS3 Grid">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Example CSS3 Grid</title>
  <style>
    body {
      margin: 40px;
      font: 80% Arial, Helvetica, sans-serif;
    }

      .wrapper {
      display: grid;
      align-items: center;
      background: no-repeat url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/12005/grid.png);
      grid-gap: 10px;
      grid-template-columns:  repeat(6, 150px);
      grid-template-rows: repeat(4, 150px);
      background-color: #fff;
      color: #444;
    }

      .box {
      border: 1px solid #444;
      padding: 20px;
      font-size: 150%;
    }

      /* ================================
      Declaration Scheme:
      start at col X / end before col Y
      start at row X / row before row Y
      ============================== */

      .a {
      grid-column: 1 / 3;
      grid-row: 1 / 3;
    }

      .b {
      grid-column: 3 / 5;
      grid-row: 1 / 3;
    }

      .c {
      grid-column: 1 / 3;
      grid-row: 3 /  6;
    }

      .d {
      grid-column: 3 / 5;
      grid-row: 3 / 6;
    }

      .e {
      grid-column: 5 / 7;
      grid-row: 1 / 6;
      align-self: stretch;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <div class="box a">
      <p>Box A</p>
    </div>

    <div class="box b">
      <p>Box B</p>
    </div>

    <div class="box c">
      <p>Box C</p>
    </div>

    <div class="box d">
      <p>Box D</p>
    </div>

    <div class="box e">
      <p>Each of the boxes on the left has a grid area of 3 columns and 3 rows (we're counting the gutter col/row). </p>
      <p>The align-items property is used to align the content inside each grid-area.</p>
      <p>Other values of align-items are:</p>
      <ul>
        <li>stretch</li>
        <li>start</li>
        <li>end</li>
        <li>center</li>
      </ul>
    </div>

  </div><!-- .wrapper -->

</body>
</html>
